<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’•Saba Mazgan</title>
    <style>
        body {
            text-align: center;
            background-image: url('images/desk_background.png'); /* Path to your background image */
            background-size: cover; /* Ensure the entire image fits */
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #flipbook {
            width: 500px; /* Larger width */
            height: 375px; /* Larger height */
            position: absolute;
            top: 40%; /* Adjust to center on table */
            left: 43%; /* Adjust to center on table */
            transform: translate(-50%, -50%);
            background-color: transparent; /* Transparent background */
            border: none; /* Remove border */
            box-shadow: none; /* Remove shadow */
        }
        .page {
            width: 100%;
            height: 100%;
            background-color: transparent; /* Transparent background for pages */
        }
        .page img {
            width: 100%;
            height: 100%;
        }
        #startButton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            margin: 20px;
        }
        #startButtonContainer {
            text-align: center;
            position: absolute;
            top: 60%; /* Increase this value to move the button lower */
            left: 65%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="startButtonContainer">
        <button id="startButton">Start Flipbook</button>
    </div>
    <div id="flipbook" style="display:none;">
        <div class="page"><img src="output_images/page_1.png" alt="Cover Page"></div>
        <div class="page"><img src="output_images/page_2.png" alt="Page 2"></div>
        <div class="page"><img src="output_images/page_3.png" alt="Page 3"></div>
        <div class="page"><img src="output_images/page_4.png" alt="Page 4"></div>
        <div class="page"><img src="output_images/page_5.png" alt="Page 5"></div>
        <div class="page"><img src="output_images/page_6.png" alt="Page 6"></div>
    </div>
    <audio id="flip-sound" src="sounds/flip.mp3"></audio>
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/turn.js/turn.js"></script>
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('startButtonContainer').style.display = 'none';
            document.getElementById('flipbook').style.display = 'block';

            $('#flipbook').turn({
                width: 550, /* Ensure this matches the CSS width */
                height: 412.5, /* Ensure this matches the CSS height */
                autoCenter: true,
                when: {
                    turning: function(e, page, view) {
                        console.log("Turning to page " + page);
                        var flipSound = document.getElementById('flip-sound');
                        if (flipSound) {
                            flipSound.play().catch(error => {
                                console.log("Audio play prevented: " + error);
                            });
                        }
                    }
                }
            });

            // Additional debugging
            if ($('#flipbook').turn('is')) {
                console.log('Turn.js is initialized');
            } else {
                console.log('Turn.js failed to initialize');
            }
        });
    </script>
</body>
</html>
