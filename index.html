<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’•Saba Mazgan</title>
    <link rel="icon" href="sounds/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-image: url('images/desk_background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #flipbook {
            width: 800px;
            height: 600px;
            position: relative;
            background-color: transparent;
            border: none;
            box-shadow: none;
        }
        .page img {
            width: 100%;
            height: 100%;
        }
        @media (max-width: 1024px) {
            #flipbook {
                width: 600px;
                height: 450px;
            }
        }
        @media (max-width: 768px) {
            #flipbook {
                width: 90vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="output_images/page_1.png" alt="Page 1"></div>
        <div class="page"><img src="output_images/page_2.png" alt="Page 2"></div>
        <div class="page"><img src="output_images/page_3.png" alt="Page 3"></div>
        <div class="page"><img src="output_images/page_4.png" alt="Page 4"></div>
        <div class="page"><img src="output_images/page_5.png" alt="Page 5"></div>
    </div>
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/turn.js/turn.js"></script>
    <script>
        $(document).ready(function() {
            $('#flipbook').turn({
                width: $('#flipbook').width(),
                height: $('#flipbook').height(),
                autoCenter: true,
            });
        });
    </script>
</body>
</html>
