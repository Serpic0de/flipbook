<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <link rel="icon" href="data:,">
    <style>
        body { text-align: center; background-color: #f0f0f0; }
        #flipbook { width: 800px; height: 600px; margin: 50px auto; }
        .page { width: 100%; height: 100%; background-color: white; }
        .page img { width: 100%; height: 100%; }
        #startButton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 20px;
        }
        #startButtonContainer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="startButtonContainer">
        <button id="startButton">Start Flipbook</button>
    </div>
    <div id="flipbook" style="display:none;">
        <!-- Add your image pages here -->
    </div>
    <audio id="flip-sound" src="sounds/flip.mp3"></audio>
    <script src="js/jquery.min.js"></script>
    <script src="js/turn.min.js"></script>
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('startButtonContainer').style.display = 'none';
            document.getElementById('flipbook').style.display = 'block';

            console.log('Flipbook container HTML:', document.getElementById('flipbook').innerHTML);

            try {
                $('#flipbook').turn({
                    width: 800,
                    height: 600,
                    autoCenter: true,
                    when: {
                        turning: function(e, page, view) {
                            console.log("Turning to page " + page);
                            var flipSound = document.getElementById('flip-sound');
                            if (flipSound) {
                                flipSound.play().catch(error => {
                                    console.log("Audio play prevented: " + error);
                                });
                            }
                        }
                    }
                });

                if ($('#flipbook').data('turn')) {
                    console.log('Turn.js is initialized successfully');
                } else {
                    console.log('Turn.js initialization failed');
                }
            } catch (error) {
                console.error('Error initializing Turn.js:', error);
            }
        });

        $(document).ready(function() {
            console.log("jQuery is loaded and ready.");
            if ($('#flipbook').length) {
                console.log('Flipbook container is set up correctly.');
            } else {
                console.log('Flipbook container is missing.');
            }
        });
    </script>
</body>
</html>
